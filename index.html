<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../Assets/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sofia+Pro:wght@300;400;500;600;700&display=swap"
    />
    <title>Assessment</title>
  </head>
  <body>
    <div class="container">
      <div class="information">
        <div class="center-text">
          <img src="./Assets/Images/Logo.png" alt="Logo" class="logo" />
          <h1 style="font-size: 40px; color: #000b0a">For Individuals</h1>
          <p style="font-size: 16px; color: #737373">
            Start benefiting from wellness experience. For <br />
            companies looking on increasing productivity, and improving <br />
            organization wellness.
          </p>
        </div>
      </div>
      <div class="form">
        <div class="box form">
          <form>
            <div>
              <label for="firstName"> First Name: </label>
              <input type="text" id="firstName" name="firstName" required />
            </div>

            <div>
              <label for="lastName"> Last Name: </label>
              <input type="text" id="lastName" name="lastName" required />
            </div>

            <div>
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="">Select here</option>
              </select>
            </div>

            <div>
              <label for="dob">Date of Birth:</label>
              <input
                type="date"
                id="dob"
                name="dob"
                placeholder="Select here"
                required
              />
            </div>

            <div>
              <label for="weight">Weight (KG) :</label>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Enter height here.."
                required
              />
            </div>

            <div>
              <label for="height">Height (CM) :</label>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Enter Weight"
              />
            </div>

            <div class="additional-form-elements">
              <label for="activity_level">Activity Level:</label>
              <select id="gender" name="gender" required>
                <option value="">Select here</option>
              </select>

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />

              <input style="color: white" type="submit" value="Register" />
              <p>
                By clicking continue, I agree to
                <span class="highlight-word">Terms of Use</span> and acknowledge
                that I have read the
                <span class="highlight-word">Privacy Policy</span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
